<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <p>Make your choice:</p>
      <div class="buttons">
        <button onclick="playGame('Rock')">🪨 Rock</button>
        <button onclick="playGame('Paper')">📄 Paper</button>
        <button onclick="playGame('Scissors')">✂️ Scissors</button>
      </div>
      <div class="result">
        <p id="user-choice">Your Choice: <span>-</span></p>
        <p id="computer-choice">Computer's Choice: <span>-</span></p>
        <hr />
        <h2 id="winner">Winner: <span>-</span></h2>
      </div>
      <hr />
      <div class="records">
        <h2 id="winner">Score</h2>

        <p id="wins">Your Wins: <span>-</span></p>
        <p id="loses">Computer's wins: <span>-</span></p>
        <p id="ties">Ties: <span>-</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
