<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <p>Make your choice:</p>
      <div class="buttons">
        <div class="img_container">
          <img src="./assets/rock.jpg" onclick="playGame('Rock')" />
          <h3>Rock</h3>
        </div>
        <div class="img_container">
          <img src="./assets/paper2.png" onclick="playGame('Paper')" />
          <h3>Paper</h3>
        </div>
        <div class="img_container">
          <img src="./assets/scissors.png" onclick="playGame('Scissors')" />
          <h3>Scissors</h3>
        </div>
      </div>
      <div class="result">
        <p id="user-choice">Your Choice: <span>-</span></p>
        <p id="computer-choice">Computer's Choice: <span>-</span></p>
        <hr />
        <h2 id="winner">Winner: <span>-</span></h2>
      </div>
      <hr />
      <div class="records">
        <h2 id="score">Score</h2>

        <p id="wins">Your Wins: <span>-</span></p>
        <p id="loses">Computer's wins: <span>-</span></p>
        <p id="ties">Ties: <span>-</span></p>
        <h2 id="reset" onclick="resetScore()">Reset Score</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
